<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise For You</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { 
            background: linear-gradient(135deg, #1e1b4b 0%, #4c1d95 50%, #1e1b4b 100%); 
            overflow: hidden; 
            margin: 0; 
            height: 100vh;
        }
        .glassmorphism { 
            background: rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(15px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        .scene { display: none; min-height: 100vh; width: 100%; padding: 20px; z-index: 10; position: relative; }
        .scene.active { display: flex; flex-direction: column; justify-content: center; align-items: center; }
        
        /* Background Heart Animation */
        .heart {
            position: absolute;
            color: rgba(255, 105, 180, 0.3);
            user-select: none;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body class="text-white font-sans">

    <div id="heart-container" class="absolute inset-0 overflow-hidden"></div>

    <div id="scene1" class="scene active">
        <div class="text-center glassmorphism p-10 rounded-3xl max-w-md animate-pulse">
            <h1 class="text-3xl font-bold mb-6">Hi, my special person... ‚ú®</h1>
            <button id="startBtn" class="bg-white text-purple-900 font-bold px-10 py-3 rounded-full hover:scale-110 transition-all shadow-xl">Buka Pesan</button>
        </div>
    </div>

    <div id="scene2" class="scene">
        <div class="text-center glassmorphism p-6 rounded-3xl max-w-md">
            <div class="relative inline-block">
                <img src="https://images.unsplash.com/photo-1513151233558-d860c5398176?w=500" alt="Momen Kita" class="rounded-2xl mb-6 shadow-2xl border-4 border-white/10">
                <div class="absolute -top-4 -right-4 text-4xl">‚≠ê</div>
            </div>
            <p class="text-2xl font-serif italic mb-6">Today is all about you. ‚ù§Ô∏è</p>
            <button onclick="goToScene(3)" class="bg-pink-500 text-white px-8 py-2 rounded-full font-semibold hover:bg-pink-600 transition">Lanjut</button>
        </div>
    </div>

    <div id="scene4" class="scene">
        <div class="text-center glassmorphism p-8 rounded-3xl max-w-lg mx-4 border-t-2 border-pink-400/30">
            <h1 class="text-4xl font-black mb-4 text-transparent bg-clip-text bg-gradient-to-r from-pink-400 via-white to-yellow-200">HAPPY BIRTHDAY! üéÇ</h1>
            <p class="text-lg leading-relaxed mb-8 italic">
                "Di hari spesial ini, aku cuma mau bilang makasih udah ada. Kamu bukan cuma spesial, kamu adalah alasan kenapa aku percaya kalau kebahagiaan itu sederhana." üíñ
            </p>
            
            <div class="rounded-2xl overflow-hidden shadow-2xl bg-black/40">
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/30YI8R8O03y78E073xY98n?utm_source=generator" width="100%" height="152" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
        </div>
    </div>

    <script>
        // Efek Hati Terbang
        function createHeart() {
            const container = document.getElementById('heart-container');
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            container.appendChild(heart);

            gsap.fromTo(heart, 
                { y: '110vh', opacity: 0 }, 
                { y: '-10vh', opacity: 1, duration: Math.random() * 5 + 5, onComplete: () => heart.remove() }
            );
        }
        setInterval(createHeart, 400);

        // Transisi Halaman
        function goToScene(sceneNumber) {
            const current = document.querySelector('.scene.active');
            const next = document.getElementById('scene' + sceneNumber);
            
            gsap.to(current, { opacity: 0, scale: 0.9, duration: 0.5, onComplete: () => {
                current.classList.remove('active');
                next.classList.add('active');
                gsap.fromTo(next, { opacity: 0, scale: 1.1 }, { opacity: 1, scale: 1, duration: 0.8 });
                if(sceneNumber === 4) triggerConfetti();
            }});
        }

        document.getElementById('startBtn').addEventListener('click', () => goToScene(2));

        function triggerConfetti() {
            const duration = 15 * 1000, animationEnd = Date.now() + duration, defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };
            function randomInRange(min, max) { return Math.random() * (max - min) + min; }
            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                const particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }
    </script>
</body>
</html>
